<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoe Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <a href="#" class="hamburger"><i class="fas fa-bars"></i></a>
    <a href="#" class="phone"> <i class="fas fa-phone"></i> </a>
    <div class="logo">
      <i class="fas fa-shoe-prints"></i>
      <h2>Shoe are us</h2>
      <p>Find the right fit for you</p>
    </div>
    <div class="carousel-container">
      <div class="carousel">
        <div class="slide">
          <img src="./images/shoe-1.jpg" alt="Shoe 1" />
          <h1>Performance</h1>
          <a href="#">Learn More</a>
        </div>
        <div class="slide">
          <img src="./images/shoe-2.jpg" alt="Shoe 2" />
          <h1>Casual</h1>
          <a href="#">Learn More</a>
        </div>
        <div class="slide">
          <img src="./images/shoe-3.jpg" alt="Shoe 3" />
          <h1>Sport</h1>
          <a href="#">Learn More</a>
        </div>
        <div class="slide">
          <img src="./images/shoe-4.jpg" alt="Shoe 4" />
          <h1>Formal</h1>
          <a href="#">Learn More</a>
        </div>
      </div>

      <button id="left" class="left-arrow arrow">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button id="right" class="right-arrow arrow">
        <i class="fas fa-chevron-right"></i>
      </button>

      <div class="progress"></div>
    </div>
  </body>
</html>
