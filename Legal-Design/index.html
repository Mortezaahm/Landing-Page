<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lawyer Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="box dark-box">
        <div class="logo">
          <i class="fas fa-balance-scale-right"></i>
        </div>
        <div>
          <h1>Legal Advisor</h1>
          <h2>All your legal advice</h2>
        </div>
      </div>

      <a href="#" class="box">
        <div class="text">
          <h2>Family Law</h2>
          <p>Help with family issues</p>
        </div>
        <div>
          <i class="fas fa-chevron-right"></i>
        </div>
      </a>
      <a href="#" class="box">
        <div class="text">
          <h2>Criminal Law</h2>
          <p>Defense against criminal charges</p>
        </div>
        <div>
          <i class="fas fa-chevron-right"></i>
        </div>
      </a>
      <a href="#" class="box">
        <div class="text">
          <h2>Corporate Law</h2>
          <p>Business legal services</p>
        </div>
        <div>
          <i class="fas fa-chevron-right"></i>
        </div>
      </a>
    </main>
    <aside>
      <img src="man.jpg" alt="lawyer-picture" />
    </aside>
  </body>
</html>
